<!DOCTYPE html>
<html>
<head>
  	<title>Contacto</title>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div class="modal fade fondo" id="gratis">
		<div class="modal-dialog blanco">
			<!--header del modal-->
			<div class="modal-content brd">
				<button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h2 class="modal-title">Formulario User Testing</h2>
				<hr>
			</div>
			<!--contenido del modal-->
			<div class="modal-body">
				<form>
				<div class="row">
					<div class="col-xs-4">
						<h4>Nombre<span class="red">*</span></h4>	
					</div>
					<div class="col-xs-8">
						<input type="text" name="Nombre">	
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<h4>Email<span class="red">*</span></h4>	
					</div>
					<div class="col-xs-8">
						<input type="text" name="Nombre">	
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<h4>Dejame tu url<span class="red">*</span></h4>	
					</div>
					<div class="col-xs-8">
						<textarea type="text" name="Textarea"></textarea>	
						<button type="button" class="btn btn-primary" data-dismiss="modal">Enviar Email</button>
						<input type="text" name="texto" id="peque">
					</div>
				</div>	
				</form>	
			</div>
			<!--footer del modal-->
			<div class="modal-footer">
				<div class="row">
					<div class="col-xs-6">
						<p>Powered by:<u>Equipo Laboratoria</u></p>
					</div>
					<div class="col-xs-6">
						<p>Report abuse</p>
					</div>
				</div>
			</div>
		</div>
	</div><!--aqui termina el modal-->

<!--No tocar los scripts-->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
